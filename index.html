<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row d-flex justify-content-around p-0">
        <section
          class="col-5 d-flex flex-column justify-content-around border-dark p-2 rounded bg-warning-subtle h-100"
        >
          <div class="w-100">
            <h2>Agregar Producto</h2>
            <div class="input-group mt-3">
              <input
                type="text"
                id="productoInputAgregar"
                class="form-control"
                placeholder="Ingresar producto"
              />
              <button id="agregarBtn" class="btn btn-success">Agregar</button>
            </div>
            <p id="mensajeError" class="text-danger fw-semibold"></p>
          </div>
          <div>
            <h3 class="m-0">Buscar Producto</h3>
            <div class="input-group mt-2">
              <input
                type="search"
                id="productoInput"
                class="form-control"
                placeholder="Buscar producto"
              />
              <button class="border bg-secondary-subtle" id="btnBuscar">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </section>
        <div class="col-6 border-dark p-2 rounded bg-warning-subtle">
          <h2>Listas Guardadas</h2>
          <div
            class="mt-3 d-flex d-flex-row justify-content-around"
            id="listasGuardadas"
          ></div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-around p-0 mt-3">
      <div class="row col-7" id="productosContainer"></div>
      <section
        class="col-5 border border-dark p-3 rounded bg-warning-subtle text-center h-100"
      >
        <h2 class="text-center">Lista de Compras</h2>
        <ul id="listaCompras" class="list-group mt-4 mb-3"></ul>
        <button id="guardarListaBtn" class="btn btn-success mb-0 p-1">
          Guardar Lista
        </button>
        <button id="eliminarListaBtn" class="btn btn-danger mb-0 p-1">
          Eliminar Lista
        </button>
      </section>
    </div>
    <div class="container-fluid">
      <div class="col-7 text-center">
        <button id="btnAnterior" class="btn btn-secondary">Atr√°s</button>
        <button id="btnSiguiente" class="btn btn-secondary">Adelante</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
